<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/words.js" defer></script>
    <script src="js/app.js" defer></script>
    <title>Word Scramble</title>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint : <span> the process of increase or grow </span></p>
                <p class="time">Time Left : <span> <b>30</b>s</span></p>
            </div>
            <input type="text" name="" id="" placeholder="Enter a valid word">

            <div class="buttons">
                <buttton class="refresh-word">Refresh Word</buttton>
                <buttton class="check-word">Check Word</buttton>
            </div>
        </div>
    </div>
</body>
</html>
